<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk-neon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ConnectSphere</title>
    <style>
        :root {
            --ease-1: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-2: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            --transition-speed: 0.4s;
        }

        /* --- 8 UNIQUE THEMES (Same as previous files for consistency) --- */
        [data-theme="cyberpunk-neon"] { --bg: #0d0221; --card-bg: rgba(26, 12, 51, 0.3); --card-border: rgba(240, 50, 255, 0.2); --card-glow: rgba(0, 255, 255, 0.1); --text: #e0e1ff; --text-muted: #a39fc4; --accent: #f0f; --accent-glow: rgba(255, 0, 255, 0.25); --btn-bg: linear-gradient(135deg, #f0f 0%, #0ff 100%); --btn-text: #0d0221; --btn-shadow: rgba(0, 255, 255, 0.4); }
        [data-theme="solaris-orange"] { --bg: linear-gradient(to bottom right, #ffecd2, #fcb69f); --card-bg: rgba(255, 255, 255, 0.35); --card-border: rgba(255, 255, 255, 0.6); --card-glow: rgba(255, 140, 66, 0.2); --text: #5c3c31; --text-muted: #8a6a5f; --accent: #ff8c42; --accent-glow: rgba(255, 140, 66, 0.3); --btn-bg: linear-gradient(135deg, #ff8c42 0%, #ff5c5c 100%); --btn-text: #ffffff; --btn-shadow: rgba(255, 92, 92, 0.5); }
        [data-theme="emerald-grove"] { --bg: linear-gradient(to top left, #0f2027, #203a43, #2c5364); --card-bg: rgba(20, 40, 45, 0.5); --card-border: rgba(218, 165, 32, 0.2); --card-glow: rgba(218, 165, 32, 0.1); --text: #e8e8e8; --text-muted: #b0b0b0; --accent: #daa520; --accent-glow: rgba(218, 165, 32, 0.25); --btn-bg: linear-gradient(135deg, #daa520 0%, #b8860b 100%); --btn-text: #0f2027; --btn-shadow: rgba(218, 165, 32, 0.4); }
        [data-theme="aquawave"] { --bg: linear-gradient(120deg, #1cb5e0 0%, #000851 100%); --card-bg: rgba(255, 255, 255, 0.1); --card-border: rgba(255, 255, 255, 0.2); --card-glow: rgba(28, 181, 224, 0.15); --text: #ffffff; --text-muted: #c0d5e0; --accent: #1de2d3; --accent-glow: rgba(29, 226, 211, 0.3); --btn-bg: linear-gradient(135deg, #1de2d3 0%, #1cb5e0 100%); --btn-text: #000851; --btn-shadow: rgba(29, 226, 211, 0.4); }
        [data-theme="rose-quartz"] { --bg: #f7f0f5; --card-bg: rgba(255, 255, 255, 0.6); --card-border: rgba(230, 164, 180, 0.4); --card-glow: rgba(230, 164, 180, 0.2); --text: #5c3a47; --text-muted: #8c737c; --accent: #e6a4b4; --accent-glow: rgba(230, 164, 180, 0.4); --btn-bg: linear-gradient(135deg, #e6a4b4 0%, #d18ca3 100%); --btn-text: #ffffff; --btn-shadow: rgba(209, 140, 163, 0.5); }
        [data-theme="crimson-noir"] { --bg: radial-gradient(circle, #414141, #1d1d1d); --card-bg: rgba(10, 0, 0, 0.3); --card-border: rgba(220, 20, 60, 0.2); --card-glow: rgba(220, 20, 60, 0.15); --text: #f5f5f5; --text-muted: #a1a1a1; --accent: #dc143c; --accent-glow: rgba(220, 20, 60, 0.3); --btn-bg: linear-gradient(135deg, #dc143c 0%, #b22222 100%); --btn-text: #ffffff; --btn-shadow: rgba(220, 20, 60, 0.4); }
        [data-theme="cosmic-latte"] { --bg: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?q=80&w=2071&auto=format&fit=crop') no-repeat center center / cover; --card-bg: rgba(15, 15, 25, 0.2); --card-border: rgba(255, 255, 255, 0.2); --card-glow: rgba(192, 132, 252, 0.1); --text: #f0eefc; --text-muted: #a097b8; --accent: #c084fc; --accent-glow: rgba(192, 132, 252, 0.25); --btn-bg: linear-gradient(135deg, #c084fc 0%, #818cf8 100%); --btn-text: #110d1f; --btn-shadow: rgba(192, 132, 252, 0.4); }
        [data-theme="oled-black"] { --bg: #000000; --card-bg: rgba(5, 5, 5, 0.25); --card-border: rgba(255, 255, 255, 0.1); --card-glow: rgba(168, 85, 247, 0.1); --text: #e0e0e0; --text-muted: #888888; --accent: #a855f7; --accent-glow: rgba(168, 85, 247, 0.2); --btn-bg: linear-gradient(135deg, #a855f7 0%, #6366f1 100%); --btn-text: #ffffff; --btn-shadow: rgba(100, 100, 255, 0.4); }
        
        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            transition: background var(--transition-speed) var(--ease-2);
            perspective: 1000px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            padding: 2.75rem;
            border-radius: 24px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            box-shadow: 0 16px 40px var(--card-glow);
            transition: transform 0.4s var(--ease-2), box-shadow 0.4s var(--ease-2);
        }

        .auth-container h1 { margin: 0 0 1.5rem 0; text-align: center; font-weight: 800; font-size: 2rem; }
        .auth-form-group { margin-bottom: 1.25rem; }
        .auth-form-group label { display: block; margin-bottom: .6rem; color: var(--text-muted); font-weight: 600; font-size: 0.9rem; }
        .auth-form-group p.description { font-size: 0.8rem; color: var(--text-muted); margin-top: -0.4rem; margin-bottom: 0.6rem; }

        .auth-form-group input {
            width: 100%;
            padding: 1rem 1.05rem;
            border-radius: 12px;
            border: 1px solid var(--card-border);
            background: rgba(0,0,0,0.1);
            color: var(--text);
            outline: none;
            font-size: 1rem;
            transition: all .2s ease;
        }

        .auth-form-group input:focus { border-color: var(--accent); box-shadow: 0 0 16px 0 var(--accent-glow); }

        .auth-button {
            width: 100%;
            padding: 1.05rem;
            border: none;
            border-radius: 12px;
            background: var(--btn-bg);
            color: var(--btn-text);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all .2s ease;
            box-shadow: 0 6px 18px -4px var(--btn-shadow);
        }

        .auth-button:hover { filter: brightness(1.1); transform: translateY(-3px); box-shadow: 0 10px 22px -4px var(--btn-shadow); }

        .message-area { text-align: center; margin-top: 1.15rem; min-height: 1.25rem; font-weight: 500; }
        .message-area.success { color: #34d399; }
        .message-area.error { color: #f87171; }

        .auth-link { text-align: center; margin-top: 1.5rem; color: var(--text-muted); }
        .auth-link a { color: var(--accent); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>Create Account</h1>
        <form id="signup-form">
            <div class="auth-form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="auth-form-group">
                <label for="name">Display Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Full Name">
            </div>
            <div class="auth-form-group">
                <label for="user_id">Unique User ID</label>
                <p class="description">No spaces or special characters.</p>
                <input type="text" id="user_id" name="user_id" required placeholder="your-unique-id">
            </div>
            <div class="auth-form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>
             <div class="auth-form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="••••••••">
            </div>
            <button type="submit" class="auth-button">Sign Up</button>
        </form>
        <div id="message-area" class="message-area"></div>
        <div class="auth-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        // --- 3D TILT EFFECT ---
        const authContainer = document.querySelector('.auth-container');
        authContainer.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = authContainer.getBoundingClientRect();
            const x = e.clientX - left - width / 2;
            const y = e.clientY - top - height / 2;
            const rotateX = (y / height) * -20;
            const rotateY = (x / width) * 20;
            authContainer.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        });
        authContainer.addEventListener('mouseleave', () => {
          	 authContainer.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
        });

        // --- SIGNUP LOGIC ---
        const signupForm = document.getElementById('signup-form');
        const messageArea = document.getElementById('message-area');
        
        // --- FIX IS HERE ---
        const API_URL = 'https://nexus-chat-eaji.onrender.com'; // Your Flask server URL will go here

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = e.target.email.value;
            const name = e.target.name.value;
            const userId = e.target.user_id.value;
            const password = e.target.password.value;
            const confirmPassword = e.target.confirm_password.value;

            messageArea.textContent = '';
            messageArea.className = 'message-area';

            // --- Client-side validation ---
            if (password !== confirmPassword) {
                messageArea.textContent = 'Passwords do not match.';
            	 messageArea.classList.add('error');
                return;
            }
            
            const userIdRegex = /^[a-zA-Z0-9_-]+$/;
            if (!userIdRegex.test(userId)) {
                 messageArea.textContent = 'User ID can only contain letters, numbers, hyphens, and underscores.';
                 messageArea.classList.add('error');
                 return;
            }

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, user_id: userId, password, name }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageArea.textContent = 'Account created! Redirecting to login...';
                    messageArea.classList.add('success');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    messageArea.textContent = data.error || 'Signup failed. Please try again.';
                    messageArea.classList.add('error');
            	}
            } catch (error) {
                console.error('Signup error:', error);
                messageArea.textContent = 'Could not connect to the server.';
                messageArea.classList.add('error');
         }
        });
    </script>

</body>
</html>
