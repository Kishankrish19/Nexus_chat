<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk-neon">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ConnectSphere</title>
    <style>
        :root {
            --ease-1: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --ease-2: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            --transition-speed: 0.4s;
        }

        /* Using a default theme, but it can be changed or randomized */
        [data-theme="cyberpunk-neon"] {
            --bg: #0d0221;
            --card-bg: rgba(26, 12, 51, 0.3);
            --card-border: rgba(240, 50, 255, 0.2);
            --text: #e0e1ff;
            --text-muted: #a39fc4;
            --accent: #f0f;
            --btn-bg: linear-gradient(135deg, #f0f 0%, #0ff 100%);
            --btn-text: #0d0221;
            --btn-shadow: rgba(0, 255, 255, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            padding: 2rem;
            transition: background var(--transition-speed) var(--ease-2), color var(--transition-speed) var(--ease-2);
        }

        .hero-container {
            max-width: 800px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            padding: 3rem 4rem;
            border-radius: 24px;
            animation: fadeIn 1.5s var(--ease-2) forwards;
            opacity: 0;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--btn-bg);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s var(--ease-1);
            display: inline-block;
        }

        .btn-primary {
            background: var(--btn-bg);
            color: var(--btn-text);
            box-shadow: 0 6px 18px -4px var(--btn-shadow);
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-3px);
            box-shadow: 0 10px 22px -4px var(--btn-shadow);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text);
            border: 2px solid var(--card-border);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        footer {
            position: absolute;
            bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--text-muted);
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            .hero-container { padding: 2rem; }
            h1 { font-size: 2.5rem; }
            p.subtitle { font-size: 1rem; }
            .cta-buttons { flex-direction: column; }
        }
    </style>
</head>
<body>

    <main class="hero-container">
        <h1>Welcome to Nexus</h1>
        <p class="subtitle">
            The next generation of chat. Connect with your friends in a stunning, secure, and futuristic environment. Your space, your connections.
        </p>
        <div class="cta-buttons">
            <a href="login.html" class="btn btn-secondary">Log In</a>
            <a href="signup.html" class="btn btn-primary">Sign Up</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ConnectSphere. All rights reserved.</p>
    </footer>

</body>
</html>
